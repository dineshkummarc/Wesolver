<html>
<head>
  <title>wesolver: Details for {{ user.username }}</title>
</head>

</body>
<h1>Details for {{ user.username }}</h1>


<h2>Spreadheets</h2>

{% if sheets %}

<ul>
    {% for sheet in sheets.all %}
        <li><a href="{% url show-sheet user.username sheet.id %}">{{ sheet.name }}</a>
    {% endfor %}
</ul>

{% else %}
<p>
No sheets found.
{% endif %}

{% if my_page %}
<p>
<a href="createsheet">Create a new sheet</a>
{% endif %}

</body>
</html>
